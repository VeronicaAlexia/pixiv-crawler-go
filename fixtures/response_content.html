                    "text": "\u300c\u305d\u308c\u3058\u3083\u3042\u3072\u3068\u308a\u3061\u3083\u3093\u3001\u884c\u3063\u3066\u304f\u308b\u308f\u306d\uff01\u300d\n\u300c\u3042\u3063\u3044\u3063\u3066\u3089\u3063\u3057\u3083\u3044\u2026\u2026\u300d\n\n\u3000\u30aa\u30d5\u306e\u65e5\u306b\u3001\u5916\u3078\u51fa\u304b\u3051\u3066\u30ea\u30d5\u30ec\u30c3\u30b7\u30e5\u3067\u304d\u308b\u306e\u306f\u967d\u30ad\u30e3\u306e\u7279\u6a29\u3060\u3002\u79c1\u307f\u305f\u3044\u306a\u9670\u30ad\u30e3\u306e\u5e72\u7269\u5973\u306b\u3001\u592a\u967d\u306e\u4e0b\u306f\u904e\u9177\u3059\u304e\u3066\u4f3c\u5408\u308f\u306a\u3044\u3002\n\u3000\u4ee3\u308f\u308a\u306b\u3001\u591c\u306e\u4e2d\u3092\u7167\u3089\u3059\u660e\u304b\u308a\u3092\u722a\u306e\u5148\u306b\u706f\u3057\u3066\u8e72\u3063\u3066\u3044\u308b\u306e\u304c\u3088\u304f\u4f3c\u5408\u3046\u3002\u5b09\u3057\u304f\u306a\u3044\u3002\u3044\u3084\u3001\u305d\u308c\u3082\u304d\u3063\u3068\u30ea\u30e7\u30a6\u5148\u8f29\u307f\u305f\u3044\u306b\u5b64\u9ad8\u306a\u4eba\u306a\u3089\u8912\u3081\u8a00\u8449\u306b\u306a\u308b\u3093\u3060\u308d\u3046\u304b\u3089\u3084\u3063\u3071\u308a\u79c1\u304c\u30c0\u30e1\u306a\u3060\u3051\u3060\u3078\u3078\u3063\u2026\u2026\n\u3000\u306a\u3093\u3066\u3001\u982d\u306e\u4e2d\u306b\u60b6\u3005\u3068\u6d6e\u304b\u3093\u3067\u304f\u308b\u306a\u3093\u306e\u76ca\u4f53\u3082\u306a\u3044\u622f\u308c\u8a00\u306e\u6570\u3005\u306f\u3068\u3082\u304b\u304f\u3068\u3057\u3066\u3001\u559c\u591a\u3061\u3083\u3093\u304c\u51fa\u304b\u3051\u308b\u306e\u3092\u898b\u9001\u308b\u306e\u306f\u4e45\u3057\u3076\u308a\u306e\u3053\u3068\u3060\u3063\u305f\u3002\n\n\u3000\u4e8c\u4eba\u3067\u59cb\u3081\u305f\u30eb\u30fc\u30e0\u30b7\u30a7\u30a2\u3002\u6700\u521d\u306f\u4e00\u4eba\u66ae\u3089\u3057\u306e\u3064\u3082\u308a\u3067\u3001\u3067\u3082\u55b6\u696d\u306e\u4eba\u3068\u307e\u3068\u3082\u306b\u4f1a\u8a71\u3067\u304d\u308b\u6c17\u304c\u3057\u306a\u3044\u304b\u3089\u559c\u591a\u3061\u3083\u3093\u306b\u5354\u529b\u3057\u3066\u3082\u3089\u3046\u3064\u3082\u308a\u3060\u3063\u305f\u306e\u304c\u3001\u3044\u3064\u306e\u9593\u306b\u304b\u4e8c\u4eba\u3067\u5bb6\u8cc3\u3092\u6298\u534a\u3057\u305f\u65b9\u304c\u697d\u3060\u3068\u304b\u305d\u306e\u5206\u4e0a\u7b49\u306a\u7269\u4ef6\u306b\u4f4f\u3081\u308b\u3068\u304b\u305d\u3093\u306a\u611f\u3058\u306e\u7406\u7531\u3067\u3059\u3063\u304b\u308a\u559c\u591a\u3061\u3083\u3093\u306b\u4e38\u3081\u8fbc\u307e\u308c\u305f\u3093\u3060\u3063\u3051\u3002\n\u3000\u3042\u3063\u3078\u3078\u3001\u672c\u5f53\u62bc\u3057\u306b\u5f31\u3044\u306a\u79c1\u3002\u5acc\u3058\u3083\u306a\u3044\u3057\u5acc\u3044\u3058\u3083\u306a\u3044\u3069\u3053\u308d\u304b\u3080\u3057\u308d\u2500\u2500\u3060\u304b\u3089\u3001\u7d50\u69cb\u5b09\u3057\u304b\u3063\u305f\u3051\u3069\u3001\u3073\u3063\u304f\u308a\u3057\u305f\u306a\u3041\u3002\u4e09\u5e74\u8fd1\u304f\u7d4c\u3063\u305f\u4eca\u3067\u3082\u306f\u3063\u304d\u308a\u3068\u899a\u3048\u3066\u308b\u3082\u3093\u3060\u3002\n\u3000\u3068\u306f\u3044\u3048\u304a\u91d1\u306b\u56f0\u3063\u3066\u305f\u9ad8\u5352\u306e\u30d5\u30ea\u30fc\u30bf\u30fc\u304c\u4e8c\u4eba\u3002\u30d0\u30f3\u30c9\u30de\u30f3\u3084\u3063\u3066\u308b\u3068\u306f\u3044\u3048\u305d\u3093\u306a\u4e0a\u7b49\u306a\u7269\u4ef6\u306b\u3042\u308a\u3064\u3051\u308b\u306f\u305a\u3082\u306a\u304f\u3001\u304b\u308d\u3046\u3058\u3066\u98a8\u5442\u30c8\u30a4\u30ec\u5225\u306a\u30b7\u30a7\u30a2\u30cf\u30a6\u30b9\u306b\u80a9\u3092\u5bc4\u305b\u3066\u3044\u308b\u3060\u3051\u3002\u6b63\u76f4\u3042\u3093\u307e\u308a\u683c\u597d\u3064\u304b\u306a\u3044\u3002\n\n\u3000\u4eca\u306f\u3082\u3046\u3061\u3087\u3063\u3068\u304a\u91d1\u304c\u3042\u308b\u304b\u3089\u3001\u305d\u308d\u305d\u308d\u5f15\u3063\u8d8a\u3057\u3082\u8003\u3048\u3066\u304a\u304b\u306a\u304d\u3083\u3044\u3051\u306a\u3044\u306e\u304b\u306a\u3002\u3067\u3082\u306a\u3093\u3060\u304b\u3093\u3060\u3067\u4eca\u4f4f\u3093\u3067\u308b\u3068\u3053\u308d\u306b\u611b\u7740\u304c\u2026\u2026\u6e67\u3044\u3066\u308b\u308f\u3051\u3058\u3083\u306a\u3044\u3051\u3069\u3001\u307e\u305f\u4e0d\u52d5\u7523\u5c4b\u306b\u884c\u304f\u306e\u304c\u5104\u52ab\u3068\u3044\u3046\u304b\u305f\u3060\u6c17\u304c\u5f15\u3051\u308b\u304b\u3089\u3001\u306a\u3042\u306a\u3042\u306b\u306a\u3063\u3066\u3057\u307e\u3063\u3066\u308b\u3002\n\u3000\u3084\u3063\u3071\u308a\u30c0\u30e1\u3060\u306a\u79c1\u306f\u3002\u3067\u3082\u305d\u3093\u306a\u30c0\u30e1\u306a\u79c1\u3092\u3072\u3068\u3068\u304d\u3068\u306f\u3044\u3048\u3001\u5fd8\u5374\u306e\u5f7c\u65b9\u306b\u62bc\u3057\u6d41\u3057\u3066\u304f\u308c\u308b\u304b\u3089\u30a2\u30eb\u30b3\u30fc\u30eb\u306f\u3084\u3081\u3089\u308c\u306a\u3044\u3002\u3075\u3078\u3078\u3001\u62dd\u5553\u304a\u59c9\u3055\u3093\u3002\u8cb4\u5973\u306b\u6614\u8a00\u308f\u308c\u305f\u901a\u308a\u9152\u306b\u30cf\u30de\u3063\u305f\u30c0\u30e1\u306a\u5927\u4eba\u306b\u306a\u3063\u3066\u307e\u3059\u3001\u79c1\u3002\n\u3000\u51b7\u8535\u5eab\u306b\u5165\u3063\u3066\u3044\u305f\u30b9\u30c8\u30ed\u30f3\u30b0\u865a\u7121\u3068\u3044\u3046\u540d\u306e\u798f\u7949\u3001\u305d\u306e\u30d7\u30eb\u30bf\u30d6\u3092\u958b\u3051\u3066\u4e00\u606f\u306b\u717d\u308c\u3070\u3001\u5589\u304c\u707c\u3051\u308b\u3088\u3046\u306a\u611f\u899a\u3068\u4e00\u7dd2\u306b\u30b1\u30df\u30ab\u30eb\u306a\u30b7\u30ed\u30c3\u30d7\u3068\u30a2\u30eb\u30b3\u30fc\u30eb\u304c\u751f\u307f\u51fa\u3059\u8584\u3063\u307a\u3089\u306a\u7518\u307f\u304c\u3001\u820c\u5148\u306b\u67d3\u307f\u8fbc\u3093\u3067\u3044\u304f\u3002\n\n\u300c\u2026\u2026\u3063\u3077\u306f\u2026\u2026\u300d\n\n\u3000\u559c\u591a\u3061\u3083\u3093\u3068\u4e00\u7dd2\u306b\u3044\u308b\u6642\u306f\u3042\u3093\u307e\u308a\u98f2\u307e\u306a\u3044\u3088\u3046\u306b\u306f\u3057\u3066\u3044\u308b\u304b\u3089\u3001\u3053\u3046\u3057\u3066\u663c\u9593\u304b\u3089\u304a\u9152\u3092\u958b\u3051\u3066\u3044\u308b\u306e\u3082\u306a\u3093\u3060\u304b\u73cd\u3057\u3044\u3002\n\u3000\u3053\u306e\u5148\u306e\u672a\u6765\u306e\u3053\u3068\u3082\u306a\u306b\u3082\u304b\u3082\u3092\u30a2\u30eb\u30b3\ 2\u306b\u6eba\u308c\u3066\u5bdd\u843d\u3061\u3057\u3066\u3001\u76ee\u899a\u3081\u305f\u3089\u591c\u3060\u3063\u305f\u3068\u3044\u3046\u4e8b\u5b9f\u304c\u3042\u307e\u308a\u306b\u3082\u3072\u3069\u3059\u304e\u308b\u3002\u865a\u3057\u3059\u304e\u308b\u3002\n\u3000\u305d\u3046\u3067\u3059\u79c1\u304c\u4eba\u751f\u306e\u6557\u5317\u8005\u3067\u3059\u3002\u30d0\u30f3\u30c9\u306f\u7d50\u69cb\u58f2\u308c\u3066\u308b\u3093\u3060\u3051\u3069\u306a\u3041\u3001\u65b0\u6642\u4ee3\u3092\u62c5\u3046\u30ae\u30bf\u30fc\u30d2\u30fc\u30ed\u30fc\u3068\u304b\u547c\u3070\u308c\u3066\u308b\u3093\u3060\u3051\u3069\u306a\u3041\u3001\u3068\u304b\u5f37\u304c\u3063\u3066\u307f\u3066\u3082\u3001\u4e2d\u8eab\u304c\u5f8c\u85e4\u3072\u3068\u308a\u3053\u3068\u79c1\u306a\u3093\u3060\u304b\u3089\u305d\u308c\u3060\u3051\u3067\u5927\u6e1b\u70b9\u3060\u3002\n\u3000\u8003\u3048\u305f\u3089\u4f59\u8a08\u306b\u6c17\u6301\u3061\u60aa\u304f\u306a\u3063\u3066\u304d\u305f\u3002\u304a\u3048\u3002\n\n\u300c\u3072\u3068\u308a\u3061\u3083\u3093\u3001\u304a\u6c34\u98f2\u3080\uff1f\u300d\n\u300c\u2026\u2026\u3042\u3063\u304a\u9858\u3044\u3057\u307e\u3059\u2026\u2026\u300d\n\u300c\u306f\u3044\u3001\u3053\u308c\u300d\n\n\u3000\u559c\u591a\u3061\u3083\u3093\u306f\u3053\u3093\u306a\u3053\u3068\u3082\u3042\u308d\u3046\u304b\u3068\u3001\u3068\u3070\u304b\u308a\u306b\u3001\u30dd\u30fc\u30c1\u306e\u4e2d\u306b\u3057\u307e\u3063\u3066\u3044\u305f\u30df\u30cd\u30e9\u30eb\u30a6\u30a9\u30fc\u30bf\u30fc\u3092\u624b\u6e21\u3057\u3066\u304f\u308c\u305f\u3002\n\u3000\u3042\u308a\u304c\u305f\u3044\u3002\u305d\u306e\u512a\u3057\u3055\u304c\u305f\u3060\u3042\u308a\u304c\u305f\u304f\u3066\u3042\u3063\u305f\u304b\u3044\u3088\u3001\u559c\u591a\u3061\u3083\u3093\u3002\n\u3000\u30ad\u30e3\u30c3\u30d7\u3092\u637b\u3063\u3066\u3001\u4e94\u767e\u30df\u30ea\u30ea\u30c3\u30c8\u30eb\u3092\u4e00\u6c17\u306b\u98f2\u307f\u5e72\u3057\u305f\u79c1\u306f\u3001\u3077\u306f\u3041\u3001\u3068\u3001\u81ea\u5206\u3067\u3082\u30c9\u30f3\u5f15\u304d\u3059\u308b\u304f\u3089\u3044\u30a2\u30eb\u30b3\u30fc\u30eb\u304f\u3055\u3044\u6e9c\u606f\u3092\u5410\u304d\u51fa\u3059\u3002\n\n\u300c\u305d\u308c\u306b\u3057\u3066\u3082\u3072\u3068\u308a\u3061\u3083\u3093\u304c\u30e4\u30b1\u9152\u3059\u308b\u306a\u3093\u3066\u3001\u73cd\u3057\u3044\u308f\u306d\u300d\n\u300c\u305d\u3001\u305d\u3093\u306a\u306b\u73cd\u3057\u3044\u3067\u3059\u304b\u2026\u2026\uff1f\u3000\u307b\u307c\u6bce\u65e5\u30e4\u30b1\u9152\u3057\u3066\u308b\u3088\u3046\u306a\u3082\u3093\u3067\u3059\u3051\u3069\u2026\u2026\u300d\n\u300c\u3046\u30fc\u3093\u3001\u3067\u3082\u306a\u3093\u3060\u304b\u3093\u3060\u3067\u7bc0\u5ea6\u306f\u5b88\u3063\u3066\u308b\u3058\u3083\u306a\u3044\uff1f\u3000\u305d\u308c\u3092\u8a00\u3063\u305f\u3089\u79c1\u306e\u7159\u8349\u306e\u65b9\u304c\u591a\u5206\u4f9d\u5b58\u5f37\u3044\u308f\u3088\u300d\n\n\u3000\u30c0\u30e1\u306a\u5973\u306d\u3001\u3068\u3001\u559c\u591a\u3061\u3083\u3093\u304c\u81ea\u8650\u7684\u306b\u7b11\u3046\u3002\u7bc0\u5ea6\u2026\u2026\u7bc0\u5ea6\u3063\u3066\u306a\u3093\u3060\u308d\u3046\u3002\u3067\u3082\u3001\u306a\u3093\u304b\u305d\u3093\u306a\u98a8\u306b\u60b2\u3057\u304f\u7b11\u3063\u3066\u307b\u3057\u304f\u306f\u306a\u304b\u3063\u305f\u3002\u30c0\u30e1\u306a\u306e\u306f\u3001\u79c1\u306e\u65b9\u306a\u306e\u306b\u3002\n\u3000\u6ce3\u304d\u305f\u304f\u306a\u3063\u3066\u304f\u308b\u3002\u3042\u308c\u3060\u3051\u683c\u597d\u3064\u3051\u3066\u3001\u559c\u591a\u3061\u3083\u3093\u306e\u305f\u3081\u3001\u3068\u304b\u8a00\u3063\u3066\u307e\u3067\u4f5c\u3063\u305f\u6642\u9593\u306a\u306e\u306b\u3001\u305d\u306e\u7a7a\u767d\u306b\u79c1\u81ea\u8eab\u304c\u8010\u3048\u304d\u308c\u306a\u3044\u3053\u3068\u304c\u3069\u3046\u3057\u3088\u3046\u3082\u306a\u304f\u60c5\u3051\u306a\u304f\u3066\u3001\u865a\u3057\u304f\u3066\u3002\n\u3000\u5c11\u306a\u304f\u3068\u3082\u559c\u591a\u3061\u3083\u3093\u306f\u30c0\u30e1\u306a\u5973\u306a\u3093\u304b\u3058\u3083\u306a\u3044\u3088\u3002\u79c1\u306a\u3093\u304b\u3088\u308a\u305a\u3063\u3068\u305a\u3063\u3068\u3001\u30ad\u30e9\u30ad\u30e9\u3057\u3066\u3066\u7d20\u6575\u306a\u3072\u3068\u3060\u3088\u3002\n\n\u300c\u3042\u3063\u305d\u306e\u2026\u2026\u559c\u591a\u3061\u3083\u3093\u306f\u3001\u30c0\u30e1\u306a\u4eba\u306a\u3093\u304b\u3058\u3083\u306a\u3044\u3067\u3059\u2026\u2026\u79c1\u306e\u65b9\u304c\u3001\u305a\u3063\u3068\u30c0\u30e1\u30c0\u30e1\u3067\u2026\u2026\u300d\n\u300c\u3046\u3046\u3093\u3001\u9055\u3046\u308f\u3072\u3068\u308a\u3061\u3083\u3093\u3002\u305d\u306e\u8a00\u8449\u306f\u3059\u3054\u304f\u5b09\u3057\u3044\u3051\u3069\u2026\u2026\u79c1\u3001\u30c0\u30e1\u306a\u5973\u3088\u300d\n\u300c\u3048\u3063\u2026\u2026\u300d\n\n\u3000\u6170\u3081\u306e\u3064\u3082\u308a\u3067\u8a00\u3063\u305f\u3053\u3068\u304c\u88cf\u76ee\u306b\u51fa\u3066\u3057\u307e\u3063\u305f\u3093\u3060\u308d\u3046\u304b\u3002\u3060\u3068\u3057\u305f\u3089\u3001\u79c1\u306f\u672c\u5f53\u306b\u3044\u3064\u3060\u3063\u3066\u308d\u304f\u306a\u3053\u3068\u3092\u3057\u306a\u3044\u3002\u305d\u3046\u3044\u3046\u3068\u3053\u308d\u304c\u30c0\u30e1\u306a\u3093\u3060\u3001\u308f\u304b\u3063\u3066\u3044\u308b\u306e\u304b\u3001\u79c1\u3002\n\n\u300c\u3067\u3082\u3001\u30c0\u30e1\u3067\u3044\u3044\u3068\u601d\u3063\u3066\u308b\u308f\u300d\n\u300c\u2026\u2026\u3048\u3063\u2026\u2026\uff1f\u300d\n\n\u3000\u305d\u3093\u306a\u81ea\u8650\u306e\u6cbc\u306b\u6c88\u307f\u304b\u3051\u3066\u3044\u305f\u79c1\u3092\u5f15\u3063\u5f35\u308a\u4e0a\u3052\u308b\u3088\u3046\u306a\u512a\u3057\u3055\u3092\u3082\u3063\u3066\u3001\u982d\u3092\u6a2a\u304b\u3089\u91d1\u69cc\u3067\u6bb4\u3063\u305f\u304b\u306e\u3088\u3046\u306a\u885d\u6483\u3092\u3082\u3063\u3066\u3001\u559c\u591a\u3061\u3083\u3093\u306e\u8a00\u8449\u304c\u810a\u9ac4\u3092\u4f1d\u3046\u3002\n\u3000\u30c0\u30e1\u3067\u3044\u3044\u3063\u3066\u3001\u306a\u3093\u3060\u308d\u3046\u3002\u6b63\u76f4\u306b\u8a00\u3063\u3066\u3057\u307e\u3046\u3068\u3001\u308f\u304b\u3089\u306a\u3044\u3002\n\u3000\u3060\u3051\u3069\u3002\n\n\u300c\u3069\u3053\u307e\u3067\u308
